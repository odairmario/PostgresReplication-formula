# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set values specific to:
#   salt['config.get']('osfinger') == Debian-11.
#
# You just need to add the key:values for this `osfinger` that differ
# from `defaults.yaml`.
#
# If you do not need to provide defaults via the `osfinger` config,
# you can remove this file or provide at least an empty dict, e.g.
# values: {}
---
values:
  pkgrepo:
    name: deb http://apt.postgresql.org/pub/repos/apt bullseye-pgdg main
    dist: bullseye
    key_url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
...
